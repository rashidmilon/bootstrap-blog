<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>

    <title>bootstrap blog</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Home</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="navbar-brand" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#">Contact</a>
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Welcome to my blog</h1>
    </div>

    <footer class="w-100 bg-dark">
      <div class="container text-white py-md-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h5>Bootstrap 5 Blog</h5>
            <p class="lead">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque
              deleniti commodi perferendis quaerat adipisci soluta velit natus.
              Temporibus, optio a.
            </p>
          </div>
          <div class="col-md-6">
            <div class="d-flex me-md-5">
              <a class="text-decoration-none me-3 text-secondary" href=""
                >About</a
              >
              <a class="text-decoration-none text-secondary" href="">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
